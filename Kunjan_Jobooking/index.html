<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shoe Shopping Website</title>
    <link rel="stylesheet" href="style.css">   
    
  </head>
  <body>
    <div class="heading">New & Featured</div>
    <div class="tagline">Categories<div style="color: #B0BED0;">&nbsp;  > Nike</div></div>
    <div class="card-container">
      <div class="card">
        <img src="images/1.png" alt="Shoe Image" />
        <div class="shoe-details">
          <h2 class="shoe-name">Nike Air Force 1 Low</h2>
          <p class="shoe-type" style="text-align: center;">Custom Men's Shoes</p>
        </div>
        <div class="card-buttons">
          <button class="price-button">$160</button>
          <button class="seemore-button">See More > </button>
        </div>
      </div>
      
      <div class="card">
        <img src="images/2.png" alt="Shoe Image" />
        <div class="shoe-details">
          <h2 class="shoe-name">Jordan Jumpman Pro</h2>
          <p class="shoe-type" style="text-align: center;">Custom Men's Shoes</p>
        </div>
        <div class="card-buttons">
          <button class="price-button">$185</button>
          <button class="seemore-button">See More > </button>
        </div>
      </div>

      <div class="card">
        <img src="images/3.png" alt="Shoe Image" />
        <div class="shoe-details">
          <h2 class="shoe-name">Nike Tempo</h2>
          <p class="shoe-type" style="text-align: center;">Custom Men's Shoes</p>
        </div>
        <div class="card-buttons">
          <button class="price-button">$260</button>
          <button class="seemore-button">See More > </button>
        </div>
      </div>
      
    </div>
  </body>
</html>
